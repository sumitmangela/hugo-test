{{ if .Diplomas }}
<div id="diplomas" class="section">
    <div class="section__heading">
        <h2 class="section__title">{{ i18n "diplomas" }}</h2>
    </div>
    <div class="section__content">
        <ul>
            {{ range .Diplomas }}
            <li>{{ . | safeHTML }}</li>
            {{ end }}
        </ul>
    </div>
</div>
{{ end }}
