{{ if .Interests }}
<div id="interests" class="section">
    <div class="section__heading">
        <h2 class="section__title">{{ i18n "interests" }}</h2>
    </div>
    <div class="section__content">
        <ul class="interests">
            {{ range .Interests }}
            <li  class="interests__item">
                <div class="interests__item__title">{{ .Name | safeHTML }}</div> 
 
                {{ if .Link }}
                    {{ range .Link }}
                    <a class="contact__link" target="_blank" href="{{ . }}" >{{ . }}</a> <br/>
                    {{ end }}
                {{ end }}
            </li>
            {{ end }}
        </ul>
    </div>
</div>
{{ end }}
