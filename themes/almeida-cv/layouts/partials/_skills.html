{{ if .Skills }}
<div id="skills" class="section">
    <div class="section__heading">
        <h2 class="section__title">{{ i18n "skills" }}</h2>
    </div>
    <div class="section__content">
        <ul class="skills">
            {{ range .Skills }}
            <li>
                <h3>{{ .Family | safeHTML }}</h3>

                <ul class="skills__details">
                    {{ range .Details }}
                    <li>{{ . | safeHTML }}</li>
                    {{ end }}
                </ul>
                <ul class="skills__group">
                
                    {{ range .Items }}
                    <li> <span>{{ . | safeHTML }}</span></li>
                    {{ end }}
                </ul>
               
            </li>
            {{ end }}
        </ul>
    </div>
</div>
{{ end }}
