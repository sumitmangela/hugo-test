{{ if .Summary }}
<div id="summary" class="section">
    <div class="section__heading">
        <h2 class="section__title">{{ i18n "summary" }}</h2>
    </div>
    <div class="section__content">
        <ul class="summary__list">
            {{ range .Summary }}
            <li>
                {{ . | safeHTML }}
            </li>
            {{ end }}
        </ul>
    </div>
</div>
{{ end }}
